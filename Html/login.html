<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="../Css/login.css"> 
    </head>
    <body>
        <div id="container">
            <form>
                
                <h2>Login</h2>

                <label>Enter your email:</label><br>
                <input type="text" id="Email" placeholder="Enter your email" required><br><br>
                <label>Enter your password:</label><br>
                <input type="password" id="Password" placeholder="Enter your password" required><br><br>

                <button type="submit" id="loginbtn">Login</button><br><br>

                <a href="RPassword.html" class="pword">Lost your password?</a><br><br>

                <p>Don't have an account? <a href="Register.html">Register</a></p>
            </form>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>
      <script src="../Jscript/login.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

    </body>
</html>
