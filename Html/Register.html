<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registration Page</title>
	<link rel="stylesheet" href="../Css/Register.css">
</head>

<body>

	<div id="Container">
		
		<form id="Reg">
			
			<h2>Registration Form</h2>

			<label>Full Name</label><br>
			<input type="text" name="name" placeholder="Enter Your Full Name" id="Fullname"><br><br>
			<label>Email Address</label><br>
			<input type="email" name="email" placeholder="Enter Your Email" id="Email"><br><br>
			<label>Confirm Email</label><br>
			<input type="email" name="email" placeholder="Confirm Your Email" id="CEmail"><br><br>
			<label>Phone Number</label><br>
			<input type="tel" name="" placeholder="Enter Your Number" id="Phone"><br><br>
			<label>Password</label><br>
			<input type="password" name="pword" placeholder="Enter Your Password" id="Pword"><br><br>
			<label>Confirm Password</label><br>
			<input type="password" name="pword" placeholder="Confirm Your Password" id="CPword"><br><br>

			<button type="button" id="submitData">Submit</button><br> 	

			<p>Already have an account? <a href="login.html">Login.</a> </p>

			
		</form>
	</div>

	<div id="SendingLayout">
		<h3 id="wait">Please Wait...</h3>
		<img src="../Image/25.gif" id="load">
	</div>

	<div id="SuccessLayout">
		<h2 id="congrat">Congratulations, Registration Successful</h2>
		<img src="../Image/check mark.gif" id="check"><br>
		<button id="login"><a href="login.html">Login</a></button>
	</div>

	<div id="FailedLayout">
		<h1>Registration Failed, Please Try Again.</h1>
		<img src="../Image/">
	</div>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
	  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>
      <script src="../Jscript/Reg.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

</body>
</html>
